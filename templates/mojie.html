{% extends 'layout.html' %}
{% block header %}
    <h3 align="center">Mojie Extract</h3>
{% endblock %}
{% block content %}
    <main class="cd-main-content">
        <div class="cd-container">
            {% for p in posts %}
                <h3>{{ p.title }}</h3>
                <p>{{ p.body }}</p>
                <hr/>
            {% endfor %}
        </div>
    </main>
    <div align="center" style="margin-top:30px">
        <form method="POST" name="form1">

            <p>time: <input type="text" name="time" placeholder="1-3"/></p>
            <p>risk: <input type="text" name="risk" placeholder="1-10"/></p>
            <input type="submit" value="模拟"/>
            <div> {{ RES }}</div>
        </form>
    </div>

    <div align="center" style="margin-top:80px">

        <img src="data:image/png;base64, {{ plot_url }}">
        <div>年化收益率： {{ str1 }}</div>
        <div>年化波动率： {{ str2 }}</div>
    </div>


{% endblock %}
